<html #contact lang="en">

<body>
  <div id="ThP-Container">
    <form action="mail.php" method="GET">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fio" placeholder="Your name.." required>

      <input type="text" id="lname" name="fio" placeholder="Your last name.." required>
